<index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse: AI Music Genre Classifier</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.min.js"></script>
    
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia.js-core.js"></script>
    
    <script src="script.js" defer></script>
</head>
<body>

    <header class="glass-container">
        <h1><span class="icon">ðŸŽµ</span> Muse</h1>
        <p id="status-message">Loading ML Model...</p>
    </header>

    <main>
        <section class="input-section glass-container">
            <h2>1. Provide Audio</h2>
            <div id="drop-zone">
                <p>Drag & Drop an audio file (.mp3, .wav)</p>
                <p>or</p>
                <input type="file" id="file-input" accept="audio/*">
                <label for="file-input" class="btn btn-secondary">Browse Files</label>
            </div>
            
            <div class="live-record">
                <button id="record-btn" class="btn btn-secondary">
                    <span class="icon">ðŸŽ¤</span> Record Audio
                </button>
                <span id="timer">00:00</span>
            </div>
        </section>

        <section id="control-section" class="control-section glass-container hidden">
            <h2>2. Visualize & Analyze</h2>
            <div id="waveform">
                </div>
            <div id="spectrogram">
                </div>
            <button id="classify-btn" class="btn btn-primary" disabled>Classify</button>
        </section>

        <section id="results-section" class="results-section glass-container hidden">
            <h2>3. Results</h2>
            <div id="loader" class="loader"></div>
            
            <div id="results-content" class="hidden">
                <h3>Predicted Genre:</h3>
                <h1 id="predicted-genre">...</h1>
                <h3>Confidence Scores:</h3>
                <div id="chart-container">
                    </div>
            </div>
        </section>
    </main>

</body>
</html>
